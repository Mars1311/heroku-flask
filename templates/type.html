{% extends "index.html" %}

{% block content %}
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        {% for type in allTypes%}
        <tr>
            <td> {{type.typename}}</td>

            <td>
                <a href="/edit_type?name={{type.typename}}"
                   title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_typ"
                            data-user_id="{{type.typename}}">Edit
                    </button>
                </a>
                <a href="/delete_type?name={{type.typename}}"
                   title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_type"
                            data-user_id="{{type.typename}}">Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_type" title="new receipt button">
                    <button type="button" class="btn btn-success" name="btn_new_receipt">New type</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock %}
</body>
</html>
